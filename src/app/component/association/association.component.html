<div class="flex-container">
    <div class="column" *ngIf="randIndexAssoc">
      <div *ngFor="let item of randIndexAssoc.columnA; let i = index" (click)="showText(item, 'A', i)" class="item">
        <span *ngIf="!itemText['A'][i]">Kliknite da otkrijete</span>
        <span *ngIf="itemText['A'][i]">{{itemText['A'][i]}}</span>
      </div>
     <input type="text" [(ngModel)]="columnAInput"  (change)="handleInputChangeA()">
    </div>
  
    <div class="column" *ngIf="randIndexAssoc">
      <div *ngFor="let item of randIndexAssoc.columnB; let i = index" (click)="showText(item, 'B', i)" class="item">
        <span *ngIf="!itemText['B'][i]">Kliknite da otkrijete</span>
        <span *ngIf="itemText['B'][i]">{{itemText['B'][i]}}</span>
      </div>
      <input type="text" [(ngModel)]="columnBInput"  (change)="handleInputChangeB()">
    </div>
  </div>
  
  <div class="flex-container">
